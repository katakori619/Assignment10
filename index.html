<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/index.css">
        <script src="https://kit.fontawesome.com/bd735b1809.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="parent p-sm-5 vh-100 d-sm-flex flex-sm-column align-items-sm-center">
            <div class="child1 mt-sm-2">
                <h1 class="position-relative">Bookmarker</h1>
            </div>
            <div class="child2 mt-sm-5 p-sm-3 d-sm-flex flex-sm-column align-items-sm-center">
                <h2 class="mb-sm-2">
                    <i class="fa-solid fa-bookmark"></i>    
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="firstinput my-sm-4 w-100">
                    <label for="bookname" class="pb-sm-2"><i class="fa-solid fa-book-bookmark pe-2 me-sm-1"></i>Site Name</label>
                    <input type="text" class="form-control w-100" id="bookname" placeholder="Bookmark Name">
                </div>
                <div class="secondinput w-100 mb-sm-4">
                    <label for="URL" class="pb-sm-2"><i class="fa-solid fa-link pe-2 me-sm-1"></i>Site URL</label>
                    <input type="url" class="form-control w-100" id="URL" placeholder="Website URL">
                </div>
                <button class="btn btn-success px-sm-5">Submit</button>
            </div>
            <table class="my-sm-4 bg-white">
                <thead>
                    <tr>
                        <th class="py-sm-2">Index</th>
                        <th class="py-sm-2">Website Name</th>
                        <th class="py-sm-2">Visit</th>
                        <th class="py-sm-2">Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="JS/main.js"></script>
    </body>
</html>
